runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /_ah/spi/.*
  script: api.api
  secure: always

- url: /
  static_files: index.html
  upload: index.html

#- url: /
#  script: main.app

- url: /(.*)
  static_files: src/\1
  upload: src/(.*)

libraries:
- name: webapp2
  version: "2.5.2"

- name: endpoints
  version: latest

env_variables:
  # Replace with your Firebase project ID.
  FIREBASE_PROJECT_ID: 'gaming-140419'

skip_files:

- ^(.*/)?.*/assets/.*$
- ^(.*/)?.*/build/.*$
- ^(.*/)?.*/test/.*$
- ^(.*/)?.*/templates/.*$
- ^(.*/)?.*/node_modules/.*$

- ^(assets/.*)
- ^(build/.*)
- ^(test/.*)
- ^(templates/.*)
- ^(node_modules/.*)

- ^(.*/)?#.*#$
- ^(.*/)?.*~$
- ^(.*/)?.*\.DS_Store$
- ^(.*/)?.*\.py[co]$
- ^(.*/)?.*/RCS/.*$
- ^(.*/)?\..*$
